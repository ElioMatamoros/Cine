<div class=" mt-xl-3 p-3 container ">
  <div class="  pt-3 border-bottom">
    <p class="  mt-xl-3 font-weight-bolder  text-center strong upper">{{pelicula.nombre}}</p>
  </div>
  <div class="row p-3 ">
    <div class=" col-4      ">
      <img src="{{pelicula.foto}}" class="img ml-xl-3">
    </div>
    <div class="col-md-6 pt-xl-5 ">
      <span>Director: {{pelicula.director}}</span>
      <p>Duracion: {{pelicula.duracion}} minutos</p>
      <p>Mayores de {{pelicula.edadMin}} a√±os</p>
    </div>
  </div>
  <div class="  pt-2 border-bottom">
    <p class="  mt-xl-3 font-weight-bolder  text-center strong upper">Sinopsis</p>
  </div>
  <p class="mt-3 text-justify">{{pelicula.sinopsis}}</p>
  <div class="  pt-2 border-bottom">
    <p class="  mt-xl-3 font-weight-bolder  text-center strong upper">Trailer</p>
  </div>

 <div class="container text-center m-3">
   <p>
     <iframe width="560" height="315" [src]="getVideoIframe(pelicula.trailer)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   </p>

 </div>


  <!-- Footer -->
  <div class="  pt-2 border-bottom">
    <p class="  mt-xl-3 font-weight-bolder  text-center strong upper">Horarios disponibles</p>
  </div>
  <div class="row" >
    <div class="col-1 mt-4 mb-4" style="margin-left: 14%" *ngFor="let h of pelicula.horario">
      <button class="btn bg-warning text-dark mx-auto" style="margin-button:3%" [routerLink]="['/form',pelicula.id,h]">{{h}}</button>
    </div>
  </div>
</div>
