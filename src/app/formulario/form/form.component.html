  <div class="  pt-2 border-bottom border-top">
    <p class="  mt-xl-3 font-weight-bolder  text-center strong upper">Compra tu Entrada</p>
  </div>
  <form>
    <div class="form-row">
      <div class="col m-1">
      <label for="hora">Hora de la Pelicula</label>
      <input type="text" class="form-control" id="hora" value="{{hora}}" disabled>
      </div>
      <div class="col m-1">
        <label for="sala">Sala de la Pelicula</label>
        <input type="text" class="form-control" id="sala" value="{{pelicula.sala}}" disabled>
      </div>
    </div>
    <div class="form-row">
      <div class="col m-1">
      <label for="precio">Precio de la Entrada</label>
      <input type="text" class="form-control" id="precio" value="5 euros" disabled>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 ">
      <label for="acompañantes">Acompañantes</label>
      <select [(ngModel)]="acompanyantes" [ngModelOptions]="{standalone: true}" class="form-control" id="acompañantes"  >
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addEntrada(entradaConfirmada)" data-toggle="modal" data-target="#exampleModal">
      Realizar Compra
    </button>
  </form>

</div>

<ng-template #entradaConfirmada>
  <div class="modal-header jumbotron">
  </div>
  <div class="modal-body jumbotron">
    <p>{{sitio}}</p>
    <p>{{precio}}</p>
  </div>
  <button class="btn btn-primary" (click)="this.modalService.dismissAll()">Cerrar</button>
</ng-template>
